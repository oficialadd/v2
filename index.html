<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo a WhatsApp...</title>

  <script>
    // Lista de nÃºmeros de WhatsApp
    const numeros = [
      "5493625245340",
      "5493624926646"
    ];

    // Seleccionar uno al azar
    const elegido = numeros[Math.floor(Math.random() * numeros.length)];

    // Generar un cÃ³digo de tracking aleatorio
    const codigoTracking = Math.floor(10000 + Math.random() * 90000);

    // Mensaje con el cÃ³digo incluido
    const mensaje = encodeURIComponent(
      `Hola buenas quiero mi ussuarioo y el 30% mi nombre es: [CÃ³digo ${codigoTracking}]`
    );

    // URL completa de WhatsApp
    const urlWhatsApp = `https://wa.me/${elegido}?text=${mensaje}`;

    // ðŸ“Œ Reemplazar con la URL de tu Apps Script Web App
    const scriptURL = "https://script.google.com/macros/s/AKfycbw4NlroxtP6wKr2eIs_LODIBJd3wup4_yZu7GfHquOkCp37xnWa2SilDczUaGkc58GM/exec";

    // Armar URL para guardar en Sheets
    const urlRegistro = `${scriptURL}?codigo=${codigoTracking}&numero=${encodeURIComponent(elegido)}`;

    // Guardar en Sheets y redirigir inmediatamente
    fetch(urlRegistro)
      .then(() => window.location.href = urlWhatsApp)
      .catch(() => window.location.href = urlWhatsApp);
  </script>
</head>

</body>
</html>
